<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        position: relative;
        display: block;
        text-align: center;
        text-decoration: none;
        padding: 0.25em;
        border-radius: 3px;
      }

      a:hover {
        background-color: #ddf;
      }
    </style>
  </head>
  <body>
    <span>Speed:</span><br>
    <a href="#" data-speed="1.0">1.0x</a>
    <a href="#" data-speed="1.3">1.3x</a>
    <a href="#" data-speed="1.5">1.5x</a>
    <a href="#" data-speed="1.8">1.8x</a>
    <a href="#" data-speed="2.0">2.0x</a>
    <a href="#" data-speed="3.0">3.0x</a>
    <script src="popup.js"></script>
  </body>
</html>
