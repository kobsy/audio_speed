<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        position: relative;
        margin-left: 1em;
        display: block;
        text-align: center;
        text-decoration: none;
        border-bottom: 2px solid transparent;
      }

      a.active::before {
        content: '\203A';
        position: absolute;
        left: -1em;
      }
    </style>
  </head>
  <body>
    <span>Speed:</span><br>
    <a href="#" data-speed="1.0">1.0</a>
    <a href="#" data-speed="1.3">1.3</a>
    <a href="#" data-speed="1.5">1.5</a>
    <a href="#" data-speed="1.8">1.8</a>
    <a href="#" data-speed="2.0">2.0</a>
    <a href="#" data-speed="3.0">3.0</a>
    <script src="popup.js"></script>
  </body>
</html>
